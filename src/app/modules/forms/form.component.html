<div class="page-body navbar-page">
  <div class="row">
    <div class="col-sm-8">

      <json-schema-form
      framework="bootstrap-4"
       loadExternalAssets="false"
        [schema]="formSchema"
        [model]="formModel"
        [layout]="formLayout"
        (onSubmit)="submit($event)"
        [(model)]="formData">
      </json-schema-form>


    </div>
    <div class="col-sm-4">
    <pre><code>{{formData | json}}</code></pre>


    </div>
  </div>
</div>
